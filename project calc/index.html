<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>calculator</title>
</head>
<body>
    <div class="continer">
        <div class="calculator">
            <input type="text" placeholder="0" id="outputscreen">
            <button onclick="can()" id="button">cl</button>
            <button onclick="del()" id="button">DEL</button>
            <button onclick="display('%')" id="button">%</button>
            <button onclick="display('/')" id="button">/</button>
            <button onclick="display('7')" id="button">7</button>
            <button onclick="display('8')" id="button">8</button>
            <button onclick="display('9')" id="button">9</button>
            <button onclick="display('*')" id="button">*</button>
            <button onclick="display('4')" id="button">4</button>
            <button onclick="display('5')" id="button">5</button>
            <button onclick="display('6')" id="button">6</button>
            <button onclick="display('-')" id="button">-</button>
            <button onclick="display('1')" id="button">1</button>
            <button onclick="display('2')" id="button">2</button>
            <button onclick="display('3')" id="button">3</button>
            <button onclick="display('+')" id="button">+</button>
            <button onclick="display('.')" id="button">.</button>
            <button onclick="display('0')" id="button">0</button>
            <button onclick="calculate()" id="button">=</button>
    </div>
</div>
    
<script>
    let outputscreen = document.getElementById("outputscreen");

function display(num){
    outputscreen.value += num;
}
function calculate(){
    try{
        outputscreen.value = eval(outputscreen.value);
    }
    catch(err)
    {
        alert("invalid")
    }
}
    function can(){
        outputscreen.value = "";
    }
    function del(){
        outputscreen.value = outputscreen.value.slice(0,-1);
    }
</script>
</body>
</html>
